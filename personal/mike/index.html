<!DOCTYPE html>
<html lang='EN-US'>
	<head>
		<meta charset='utf-8'/>
		<title>
			Michael Paulauski
		</title>

		<link rel='stylesheet' href='css/base.css'/>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script type="text/javascript">
			var ready1 = function() {
			    var $el, leftPos, newWidth,
			        $mainNav = $(".navigation");

			    if($("#magic-line").length){

			    }
			    else{
			    	$mainNav.append("<span id='magic-line'></span>");
			    }

			    var $magicLine = $("#magic-line");
			    
			    $magicLine
			        .width($(".current_page_item").width())
			        .css("left", $(".current_page_item a").parent().position().left)
			        .data("origLeft", $magicLine.position().left)
			        .data("origWidth", $magicLine.width());
			        
			    $(".navigation span a").hover(function() {
			        $el = $(this);
			        leftPos = $el.parent().position().left;
			        newWidth = $el.parent().width();
			        $magicLine.stop().animate({
			            left: leftPos,
			            width: newWidth
			        },200);
			    }, function() {
			        $magicLine.stop().animate({
			            left: $magicLine.data("origLeft"),
			            width: $magicLine.data("origWidth")
			        },200);
			    });
			};

			var videoCenter = function(){
				var $bodywidth = $(window).width();
				var $videowidth = $(".video").children().css("width");
				var $videopadding = ($bodywidth/2)-($videowidth/2);
				$(".video #current_video").css("padding-left",$videopadding);
			};

			var resizeWindow = function() {
				//adjusting the body size dynamically
				var $headerfooter=$("header").height()+$("footer").height();
				var $bodyheight=$(window).height()-$headerfooter;
				$(".body").css("height",$bodyheight);


				//adjusting position of wrapper dynamically
				$("#wrapper").css("top",(.1*$bodyheight));
				var $wrapperheight = .8*$bodyheight;
				$("#wrapper").css("height",$wrapperheight);

				//adjusting position of video dynamically
				var $videopos = .1*$wrapperheight;
				$(".video").css("top",$videopos);
				var $videoheight = ($wrapperheight-(2*$videopos));
				$(".video").children().css("height",$videoheight);
				var $videowidth = (4/3)*$videoheight;
				$(".video").children().css("width", $videowidth);

				videoCenter();
			};

			$(document).ready(ready1);
			$(document).ready(resizeWindow);


			$(window).resize(ready1);
			$(window).resize(resizeWindow);
		</script>
	</head>
	<body>
		<div id="container">
			<header>
				<div id="title">
					Michael Paulauski
					<span class = "navigation">
						<span class="current_page_item" id="home">
							<a href="#">Home</a>
						</span>
						<span id="videos">
							<a href="#">Videos</a>
						</span>
						<span id="voiceover">
							<a href="#">Voice-Overs</a>
						</span>
						<span id="resume">
							<a href="#">Resume</a>
						</span>
						<span id="contact">
							<a href="#">Contact Me</a>
						</span>
					</span>
				</div>
			</header>
		<div class="body">
			<div id="wrapper">
				<div id= "current_video" class="video">
					<iframe id="video1" width="420" height="315" src="http://www.youtube.com/embed/WlzAQRmo_F0" frameborder="0" allowfullscreen></iframe>
				</div>
				<div class="video">
					<iframe id="video2" width="420" height="315" src="http://www.youtube.com/embed/8S-uK3Hml5c" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
		</div>
		<footer>
			This is the footer. Copyright or whatever Michael Paulauski 2013.
		</footer>
		</div>
	</body>
</html>
