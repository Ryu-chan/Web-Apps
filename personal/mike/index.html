<!DOCTYPE html>
<html lang='EN-US'>
	<head>
		<meta charset='utf-8'/>

		<link rel='stylesheet' href='css/base.css'/>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script type="text/javascript">
			var ready1 = function() {
			    var $el, leftPos, newWidth,
			        $mainNav = $(".navigation");

			    if($("#magic-line").length){

			    }
			    else{
			    	$mainNav.append("<span id='magic-line'></span>");
			    }

			    var $magicLine = $("#magic-line");
			    
			    $magicLine
			        .width($(".current_page_item").width())
			        .css("left", $(".current_page_item a").parent().position().left)
			        .data("origLeft", $magicLine.position().left)
			        .data("origWidth", $magicLine.width());
			        
			    $(".navigation span a").hover(function() {
			        $el = $(this);
			        leftPos = $el.parent().position().left;
			        newWidth = $el.parent().width();
			        $magicLine.stop().animate({
			            left: leftPos,
			            width: newWidth
			        },200);
			    }, function() {
			        $magicLine.stop().animate({
			            left: $magicLine.data("origLeft"),
			            width: $magicLine.data("origWidth")
			        },200);
			    });
			};

			var resizeWindow = function() {
				var $headerfooter=$("header").height()+$("footer").height();
				var $bodyheight=$(window).height()-$headerfooter;
				$(".body").css("height",$bodyheight);
			};

			var canvasDraw = function(){
				
			};

			$(document).ready(ready1);
			$(document).ready(resizeWindow);



			$(window).resize(ready1);
			$(window).resize(resizeWindow);
		</script>
	</head>
	<body>
		<div id="container">
			<header>
				<div id="title">
					Michael Paulauski
					<span class = "navigation">
						<span class="current_page_item" id="home">
							<a href="#">Home</a>
						</span>
						<span id="videos">
							<a href="#">Videos</a>
						</span>
						<span id="voiceover">
							<a href="#">Voice-Overs</a>
						</span>
						<span id="resume">
							<a href="#">Resume</a>
						</span>
						<span id="contact">
							<a href="#">Contact Me</a>
						</span>
					</span>
				</div>
			</header>
		<div class="body">
			&nbsp;
		</div>
		<footer>
			This is the footer. Copyright or whatever 2013.
		</footer>
		</div>
	</body>
</html>
